binde = $supMod_$conMod, f, exec, wezterm start --class file_manager -- vifm
## Workspace 3 - Editors
binde = $supMod_$conMod, e, exec, neovide --neovim-bin $HOME/.local/bin/lvim
## Workspace 4 - Chat
binde = $supMod_$conMod, c, exec, signal-desktop
## Workspace 5 - Audio
