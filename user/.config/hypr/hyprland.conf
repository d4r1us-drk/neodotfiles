# Autostart
## Wayland backend
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
## Polkit agent
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
## Desktop portals
exec-once = /usr/lib/xdg-desktop-portal
exec-once = /usr/lib/xdg-desktop-portal-hyprland
## Notification daemon
exec-once = dunst --config ~/.config/dunst/dunstrc
## Top bar
exec-once = waybar
## Set wallpaper
exec-once = swww init
## Clipboard history
exec-once = wl-paste --type text --watch cliphist store  #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data

# Monitors
monitor=,preferred,auto,1

# Input config
input {
    kb_layout = us,es
    kb_options = grp:shift_caps_toggle 
    follow_mouse = 1
    scroll_method = 2fg
    touchpad {
        natural_scroll = yes
        disable_while_typing = false
        tap-to-click = true
    }
    sensitivity = -0.2 # -1.0 - 1.0, 0 means no modification.
}

# Trackpoint sensitivity
device:tpps/2-elan-trackpoint {
    sensitivity = 1.2
}

# Touchpad gestures
gestures {
    workspace_swipe = true
    workspace_swipe_numbered = false
    workspace_swipe_create_new = false
    workspace_swipe_direction_lock = false
    workspace_swipe_forever = false
}

# General config
general {
    gaps_in = 2
    gaps_out = 4
    border_size = 2
    col.active_border = rgb(cc241d) rgb(d79921) 45deg
    col.inactive_border = rgb(504945)
    layout = master
    no_focus_fallback = true
}

# Decorations
decoration {
    blur {
        enabled = true
        size = 4
        passes = 2
        new_optimizations = true
        noise = 0.2
        brightness = 0.8
    }
    rounding = 0 # Rounded corners
    drop_shadow = yes
    shadow_range = 5
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

# Animations
animations {
    enabled = yes
    bezier = linear,0,0,1,1
    # window creation
    animation = windowsIn,1, 3,default,popin
    animation = fadeIn,1, 3,default
    # window destruction
    animation = windowsOut,1, 3,default,popin
    animation = fadeOut,1, 3,default
    # window movement
    animation = windowsMove,1, 3,default,popin
    animation = border, 1, 2, linear
    animation = borderangle, 1, 25, linear, loop
    animation = fade, 1, 7, default
    animation = workspaces, 1, 4, default, slide
}

# Layouts
## Dwindle layout
dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}
## Master & stack layout
master {
    no_gaps_when_only = false
    new_is_master = false
    mfact = 0.50
}

# Misc config
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    enable_swallow = true
    swallow_regex = ^(wezterm)$
    hide_cursor_on_touch = true
    mouse_move_focuses_monitor = true
}


