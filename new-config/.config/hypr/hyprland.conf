# AUTOSTART
## Wayland backend
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
## Polkit agent
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
## Desktop portals
exec-once = /usr/lib/xdg-desktop-portal
exec-once = /usr/lib/xdg-desktop-portal-hyprland
## Notification daemon
exec-once = dunst --config ~/.config/dunst/dunstrc
## Top bar
exec-once = waybar
## Set wallpaper
#exec-once = $HOME/.wbg
exec-once = swww init
## Clipboard history
exec-once = wl-paste --type text --watch cliphist store  #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data

# MONITORS
monitor=,preferred,auto,1

# INPUT
input {
  kb_layout = us,es
  kb_options = grp:shift_caps_toggle 
  follow_mouse = 1
  touchpad {
    natural_scroll = yes
  }
  sensitivity = -0.2 # -1.0 - 1.0, 0 means no modification.
}

# GENERAL
general {
  gaps_in = 5
  gaps_out = 6
  border_size = 3
  col.active_border = rgb(c0caf5) rgb(5a4a78) 45deg
  col.inactive_border = rgb(414868)
  layout = master
}

# DECORATIONS
decoration {
  rounding = 0 # Rounded corners
  blur = yes # Window background blur
  blur_size = 4
  blur_passes = 1.5
  blur_new_optimizations = yes
  drop_shadow = yes
  shadow_range = 5
  shadow_render_power = 3
  col.shadow = rgba(1a1a1aee)
}

# ANIMATIONS
animations {
  enabled = yes
  bezier = linear,0,0,1,1
  # window creation
  animation = windowsIn,1, 3,default,popin
  animation = fadeIn,1, 3,default
  # window destruction
  animation = windowsOut,1, 3,default,popin
  animation = fadeOut,1, 3,default
  # window movement
  animation = windowsMove,1, 3,default,popin
  animation = border, 1, 2, linear
  animation = borderangle, 1, 25, linear, loop
  animation = fade, 1, 7, default
  animation = workspaces, 1, 4, default, slide
}

# DWINDLE LAYOUT CONFIG
dwindle {
  pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = yes # you probably want this
}

# MASTER LAYOUT CONFIG
master {
  no_gaps_when_only = false
  new_is_master = false
  mfact = 0.50
}

# TOUCHPAD GESTURES
gestures {
  workspace_swipe = on
}

# MISC
misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  enable_swallow = true
  swallow_regex = ^(wezterm)$
}

# MOUSE SENSITIVITY
device:epic mouse V1 {
  sensitivity = -0.5
}

